<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulier</title>
</head>
<body class="container m-1">
    <h1>Registreer</h1>
    <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
    <form>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="voornaam">Voornaam</label>
            <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
          </div>
          <div class="form-group col-md-3">
            <label for="naam">Naam</label>
            <input type="naam" class="form-control" id="naam" placeholder="Uw naam">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="gebruikersnaam">Gebruikersnaam</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                <input type="text" class="form-control" id="gebruikersnaam" placeholder="u991236">
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="mail">E-mailadres</label>
                <input type="email" class="form-control" id="mail" placeholder="mail@example.be">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">Je wachtwoord moet minstens 8 tekens lang zijn.</small>
            </div>
            <div class="form-group col-md-3">
                <label for="password">Herhaal wachtwoord</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="adres">Adres</label>
                <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
              <label for="land">Land</label>
              <select id="land" class="form-control">
                <option selected>Kies een land</option>
                <option>BelgiÃ«</option>
                <option>Luxemburg</option>
                <option>Nederland</option>
                <option>Frankrijk</option>
                <option>Duitsland</option>
              </select>
            </div>
            <div class="form-group col-md-2">
                <label for="provincie">Provincie</label>
                <select id="provincie" class="form-control">
                  <option selected>Kies een provincie</option>
                  <option>Antwerpen</option>
                  <option>Gent</option>
                  <option>Oost-Vlaanderen</option>
                  <option>West-Vlaanderen</option>
                  <option>Luik</option>
                </select>
              </div>
            <div class="form-group col-md-1">
                <label for="postcode">Zip</label>
                <input type="text" class="form-control" id="postcode">
            </div>
        </div>
        <div class="col-md-6">
            <hr> 
        </div>
        <div class="form-row">
            <div class="col-md-3">
                <h3>Hou me op de hoogte</h3>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="inschrijvenniewsbrief">
                    <label class="form-check-label" for="inschrijvenniewsbrief">Inschrijven voor de nieuwsbrief</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="algemenevoorwaarden">
                    <label class="form-check-label" for="algemenevoorwaarden">Ik ga akkoord met de algemene voorwaarden.</label>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Betaling</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="betaling" id="bankingapp" checked>
                    <label class="form-check-label" for="bankingapp">Banking app</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="betaling" id="overschrijving">
                    <label class="form-check-label" for="overschrijving">Overschrijving</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="betaling" id="visacard">
                    <label class="form-check-label" for="visacard">Visa Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="betaling" id="paypal">
                    <label class="form-check-label" for="paypal">PayPal</label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <hr> 
        </div>
        <button type="submit" class="btn btn-primary btn-block col-md-6">Wave your magic wand</button>
    </form>
</body>
</html>
